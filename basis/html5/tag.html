<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5 新标签</title>
    <style>*{text-align: center}</style>
</head>
<body>
    body
<main>
    main
    <header>header</header>
    <nav>nav</nav>
    <aside>aside</aside>
    <section>
        区域
        <article>
            定义文章。
            <figure>
                定义媒介内容的分组
                <figcaption>定义媒介内容标题</figcaption>
            </figure>
            <marquee behavior="scroll" direction="up" scrolldelay="1" scrollamount="2"  style="height:310px;">
                <span>放下一切回归自我，让美景舒缓情绪，让山水净化心灵...</span><br>
            </marquee>
            <audio src=""></audio>
        </article>
    </section>
    <footer>footer</footer>
</main>
标签	描述
<article>	定义文档内的文章。
<aside>	定义页面内容之外的内容。
<bdi>	定义与其他文本不同的文本方向。
<details>	定义用户可查看或隐藏的额外细节。
<dialog>	定义对话框或窗口。
<figcaption>	定义 <figure> 元素的标题。
<figure>	定义自包含内容，比如图示、图表、照片、代码清单等等。
<footer>	定义文档或节的页脚。
<header>	定义文档或节的页眉。
<main>	定义文档的主内容。
<mark>	定义重要或强调的内容。
<menuitem>	定义用户能够从弹出菜单调用的命令/菜单项目。
<meter>	定义已知范围（尺度）内的标量测量。
<nav>	定义文档内的导航链接。
<progress>	定义任务进度。
<rp>	定义在不支持 ruby 注释的浏览器中显示什么。
<rt>	定义关于字符的解释/发音（用于东亚字体）。
<ruby>	定义 ruby 注释（用于东亚字体）。
<section>	定义文档中的节。
<summary>	定义 <details> 元素的可见标题。
<time>	定义日期/时间。
<wbr>	定义可能的折行（line-break）。





</body>
</html>
