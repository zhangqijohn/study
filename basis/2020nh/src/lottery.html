<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>年会抽奖活动</title>    <link rel="stylesheet" href="css/basic.css" media="screen" type="text/css">    <link rel="stylesheet" href="css/lottery.css" media="screen" type="text/css">    <script src="js/jquery-2.1.4.js"></script>    <script type="text/javascript" src='js/transform.js'></script>    <script type="text/javascript" src='js/tick.js'></script>    <!--抽奖动画-->    <script type="text/javascript" src='js/3d.js'></script>    <!--人员信息-->    <script type="text/javascript" src="js/usersData.js"></script>    <!--实际抽奖逻辑代码-->    <script type="text/javascript" src='js/lucky.js'></script></head><body><video class="bg_video" src="img/bg.mp4" autoplay loop muted></video><div class="container none"></div><div class="mask"></div><div id="stop" class="btn_circle none">停止</div><div class="lucky_title">年会抽奖活动</div><div class="loader_file">用户数据导入中 <span class="current_number"></span><span class="all_number"></span></div><div class="lucky_list clearfix">    <div class="left lucky_prize">        <div class="lucky_prize_box">            <div class="lucky_prize_left lucky_prize_direction"></div>            <div data-default="1" class="lucky_prize_picture">                <img class="lucky_prize_show" src="img/gifts3.jpg" alt="三等奖"/>                <img class="none lucky_prize_show" src="img/gifts2.jpg" alt="二等奖"/>                <img class="none lucky_prize_show" src="img/gifts1.jpg" alt="一等奖"/>            </div>            <div class="lucky_prize_right active lucky_prize_direction"></div>        </div>        <div class="lucky_prize_title">三等奖</div>        <div class="lucky_setting">            <span><b class="lucky_number"></b>人参与</span>            <span> 一次抽                <select name="select_lucky_number" class='select_lucky_number'>                    <option value="1">1</option>                    <option value="2">2</option>                    <option value="3">3</option>                    <option value="4">4</option>                    <option value="5">5</option>                    <option value="10">10</option>                    <option value="20" selected>20</option>                    <option value="30">30</option>                </select>                人            </span>        </div>        <div id="open" class="btn_circle btn_start">开始</div>    </div>    <div class="right lottory-right-box">        <div class="lottory-title"><span id="lottory_winner_name">三等奖</span> - 获奖人数：<span id="lottory_winner_total"></span></div>        <ul class="lottory-reward-box">            <!--<li class="lottory-reward-people" data-id="5854" data-avatar="http://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTKHsseQTO69TwIH2icuFEKpUqDhzdKdvohMapfIef3ha9M1IzdsNEYALyib8TV9Ch19Y1QS61BIIRfw/132" data-nickname="																																			高																									<br>																			135****4254																								">                <div class="lottory-r-div">                    <img class="lottory-reward-people-img" src="http://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTKHsseQTO69TwIH2icuFEKpUqDhzdKdvohMapfIef3ha9M1IzdsNEYALyib8TV9Ch19Y1QS61BIIRfw/132">                </div>                <div class="lottory-r-name">高</div>                <img class="lottory-del-btn" src="https://new.martian.net.cn/addons/meepo_xianchang/template/mobile/app/images/3dlottory/images/del_btn.png" style="display: none;">            </li>-->        </ul>    </div></div><!--<div class="pop_3d aniResult">    <div class="fireworks"></div>    <div class="pop_box">        <div class="light"></div>        <div class="pop_userInfo">            <img class="lucker_avatar" src="http://thirdwx.qlogo.cn/mmopen/vi_32/tNvcwic60MhQOyb9ianO0shQqy6SSrGwsgiaG32Rxv8EbvCofx49Cq1TibT6Tg6wcthNcXrNxTDlnEqEYERadibkVbA/132">            <em></em>            <span></span>            <div class="lucker_nickname">姚新凤&nbsp;&nbsp;158****2296</div>        </div>
