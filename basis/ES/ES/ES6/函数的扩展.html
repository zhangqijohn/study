<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="http://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
</head>
<body>
<script>
    function log(x, y) {
        y = y || -1;
        document.write(x, y +'<br/>' );
    }

    log('Hello') // Hello World
    log('Hello', 1) // Hello China
    log('Hello', '') // Hello World
</script>
</body>
</html>
