结构赋值
1.左右两边结构必须一样(数组对数组，对象对对象)；
2.右边必须是个东西；
3.声明与赋值不能分开（必须在一句话里完成）
</pre>
<script>

    let [a,b,c] = [1,2,3];
    document.write(a + b + c +"<br>")

    let [json,arr,num,str]=[{a:12,b:5},[1,2,3],0,"abc"]
    document.write(json + arr + num + str+"<br>")

<h4>数组</h4>
<pre>
    map      映射       一个对一个
    reduce   汇总       一堆出来一个（求和、平均数之类）
    filter   过滤器     过滤掉不符合条件部分
    forEach  循坏（迭代）

        let arr = [12,68,69,42,75];
</pre>

<script>

//数组去重
var arr1 = [8,1,1,2,2,3,4,5,5,6,5]
var arr2 = [8,1,1,2,2,3,4,5,5,6,5]
function f(arr) {
    var temp = []
    for(var i=0;i<arr.length;i++){
        if(temp.indexOf(arr[i])===-1){
            temp.push(arr[i])
        }
    }
    return temp
}
console.log(f(arr1))

console.log(Array.from(new Set(arr2)))


window.onload=function(){
    let arr = [12,68,69,42,75];
    //map
        let result=arr.map(i=>i*2)
        console.log(result)  //[24, 136, 138, 84, 150]


    //reduce
    let result1 = arr.reduce((tmp,item,index)=>{
        console.log(tmp,item,index)
        if(index!=arr.length-1){
            return tmp+item;
        }else{
            return (tmp+item)/arr.length;
        }
    })
    console.log(result1) //53.2


    //filter

    let result2 = arr.filter(item=> item%3==0 )
    console.log(result2) //[12, 69, 42, 75]


    //forEach
    let result3 = arr.forEach((item,index)=> console.log(item+":"+index) )


}
</script>
