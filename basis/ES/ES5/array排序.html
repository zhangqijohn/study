<script>

    let numbers =  [7, 14, 13 , 6, 12, 11,5, 10, 9, 8,15 , 4, 3, 2, 1]
    console.log(numbers.sort((a,b)=>a-b))

    var friends = [
        {name: 'John', age: 30},
        {name: 'Ana', age: 20},
        {name: 'Chris', age: 25}
    ];
    function comparePerson(a, b){
        if (a.age < b.age){
            return -1
        }
        if (a.age > b.age){
            return 1
        }
        return 0;
    }
    console.log(friends.sort(comparePerson));
</script>
