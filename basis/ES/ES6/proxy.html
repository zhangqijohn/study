<script>
    var handler = {
        get: function(target, name) {
            if (name === 'prototype') {
                return Object.prototype;
            }
            return 'Hello, ' + name;
        },

        apply: function(target, thisBinding, args) {
            return args[0];
        },

        construct: function(target, args) {
            return {value: args[1]};
        }
    };

    var fproxy = new Proxy(function(x, y) {
        return x + y;
    }, handler);

    document.writeln(fproxy(1, 2))  // 1
    document.writeln(new fproxy(1, 2))  // {value: 2}
    document.writeln(fproxy.prototype === Object.prototype) // true
    document.writeln(fproxy.foo === "Hello, foo") // true
</script>

<script>
    function validator(target, validator) {
        return new Proxy(target, {
            _validator: validator,
            //set方法用来拦截某个属性的赋值操作，可以接受四个参数，依次为目标对象、属性名、属性值和 Proxy 实例本身，其中最后一个参数可选。
            set(target, key, value, proxy) {
                if (target.hasOwnProperty(key)) {
                    let va = this._validator[key]
                    if (!!va(value)) {
                        return Reflect.set(target, key, value, proxy)
                    } else {
                        throw Error(`不能设置${key}到${value}`)
                    }
                } else {
                    throw Error(`${key}不存在`)
                }
            }
        })
    }

    const personValidators = {
        name(val) {
            return typeof val === 'string'
        },
        age(val) {
            return typeof val === 'number' && val > 18
        }
    }

    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age
            return validator(this, personValidators)
        }
    }
    const person = new Person('knyel', 30)
    console.log(person) // Proxy {name: "knyel", age: 30}
    person.name = 'lk'
    console.log(person) // Proxy {name: "1k", age: 30}
    person.age = 12
    console.log(person) // Uncaught Error: 不能设置age到12
</script>
