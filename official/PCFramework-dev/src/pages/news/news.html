<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/module/css/common.css">
</head>
<body>
<h1 class="center">news page</h1>
<div class="box">
    <a href="../about.html" class="ui-btn">to about page</a>
    <a href="../index.html" class="ui-btn">to home page</a>
</div>
<div class="mod-news"></div>
<div class="center box mod-pager">加载更多>></div>
<script type="text/html" id="newsList">
        {{each list value index}}
        <div class="box">
            <h2>{{value.title}}</h2>
            <p>{{value.content}}</p>
            <p>发布时间:{{value.date}}</p>
            <p><a href="{{value.link}}">查看更多>></a></p>
        </div>
        {{/each}}
</script>
