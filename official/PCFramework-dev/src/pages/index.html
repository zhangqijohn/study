<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../module/css/swiper.css">
    <link rel="stylesheet" href="../module/css/common.css">
    <link rel="stylesheet" href="../icon/icon.css">
    <link rel="stylesheet" href="../module/css/index.css">
</head>
<body>
<div class="mod-index layout">
    <h1 class="title center">index page</h1>
    <div class="box">
        <a href="about.html" class="ui-btn">to about page</a>
        <a href="news/news.html" class="ui-btn">to news page</a>
    </div>
    <div class="box">
        <button class="ui-btn btn-banner">toggle banner</button>
        <button class="ui-btn btn-nav">toggle nav</button>
    </div>
    <div class="box mod-nav"></div>
    <div class="box mod-banner">
        <div class="device">
            <a class="arrow-left" href="#"></a>
            <a class="arrow-right" href="#"></a>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../img/9.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../img/11.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../img/12.jpg" alt=""></div>
                </div>
            </div>
            <div class="pagination"></div>
        </div>
    </div>
    <div class="box mod-icon center">
        <span class="icon icon-question"></span>
        <span class="icon icon-lock"></span>
        <span class="icon icon-mobile"></span>
        <span class="icon icon-alarm"></span>
        <span class="icon icon-error"></span>
        <span class="icon icon-success"></span>
        <span class="icon icon-warning"></span>
    </div>
</div>
<script type="text/javascript" src="../lib/mod.js"></script>
<script type="text/javascript" src="../lib/swiper.js"></script>
<script type="text/javascript" src="../lib/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../module/app/app.js"></script>
</body>
</html>
