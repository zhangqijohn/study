<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="app">
    <!-- Form -->
    <el-button type="text" @click="dialogForm" >打开嵌套表单的 Dialog</el-button>

    <el-dialog title="收货地址" :visible.sync="dialogFormVisible" >
        <el-form :model="form" ref="form" :rules="rules">
            <el-form-item label="活动名称" :label-width="formLabelWidth" prop="name">
                <el-input v-model="form.name" ></el-input>
            </el-form-item>
            <el-form-item label="活动区域" :label-width="formLabelWidth" prop="type">

                <el-select v-model="form.type" placeholder="请选封号类别"  class="item-input">
                    <el-option
                            v-for="(el,index) in types"
                            :key="index"
                            :label="el.name"
                            :value="el.id">
                    </el-option>
                </el-select>
            </el-form-item>

        </el-form>

    </el-dialog>
</div>


<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                types: [
                    {id: 1, name: '账号ID'},
                    {id: 2, name: 'IP'},
                    {id: 3, name: '设备'},
                    {id: 4, name: '角色ID'}
                ],
                dialogFormVisible: false,
                rules:{
                    name: [
                        { required: true, message: '活动名称', trigger: 'blur' }
                    ],
                    type: [
                        { required: true, message: '请选择活动区域', trigger: 'blur' }
                    ]
                },
                form: {
                    name: '',
                    type: ''
                },
                formLabelWidth: '120px'
            }
        },
        methods: {

                dialogForm() {
                    console.log(this.form)
                    this.dialogFormVisible =true
                    this.form.name =''
                    this.form.type =''
                     this.$nextTick(() => {
                        this.$refs.form.resetFields();
                     });
            }
        }
    })
</script>








</body>
</html>
