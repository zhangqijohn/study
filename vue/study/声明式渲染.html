<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


    声明式渲染{{}}

    <div id="app" v-bind:title="message">
        <h2>{{message}}</h2>
        <input type="text" v-model="message">
        <p>v-bind:{{message}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: new Date().toLocaleString()
            }
        })
    </script>

条件与循环
    <div id="app-3">
      <p v-if="seen">现在你看到我了</p>
      <ol>
          <li v-for="i in todos">{{i.text}}</li>
      </ol>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true,
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        })
    </script>

    <div id="app-31">
        <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
        <div class="tips" v-if="scree">tips</div>
        <buttom >sure</buttom>
    </div>
    <script></script>



事件监听
    <div id="app-4" class="app-4">
        <p>{{message}}</p>
        <p v-on:click="fn1">fn1</p>
    </div>
    <script>
        new Vue({
            el:".app-4",
            data:{
                message:"hello"
            },
            methods:{
                fn1: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }

        })
    </script>







</body>
</html>
