<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app"> <Vbtn>主要按钮</Vbtn></div>
<script>

    Vue.component("Vbtn",{
     data(){return{}},
     template:`
        <button class="el-button" :class="type"><slot>主要按钮</slot></button>
     `,
        props:['type']
 })

    var vm = new Vue({
        el:'#app',
        template:`
        <div>
            <Vbtn type="el-button--primary">主要按钮</Vbtn>
            <Vbtn type="el-button--success">成功</Vbtn>
        </div>
     `
    })

</script>



</body>
</html>
