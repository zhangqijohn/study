<body>
<script>
  var a=[4,2,5,6,]
  var s=''
  // var str='00100110000000000000000000000000000000000000000000000001000000000000100000000000000000000000000000001';
  //
  // console.log(str.length)
  console.log(a)
  console.time('a');
  a = a.sort((a,b)=>a-b)
  for(var i=0;i<a.length;i++){
    if(i==0){
      for(var j=0;j<a[0];j++){
        s+='0'
      }
      s+='1'
    }else{
      var other=a[i]-a[i-1]-1
      for(var j=0;j<other;j++){
        s+='0'
      }
      s+='1'
    }
  }
  console.log(s)
  console.timeEnd('a');
</script>
