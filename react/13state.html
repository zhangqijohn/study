<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>state</title>
    <script crossorigin src="js/react.development.js"></script>
    <script crossorigin src="js/react-dom.development.js"></script>
    <script crossorigin src="js/babel.min.js"></script>
    <!--仅用于开发环境-->
   <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>-->

    <!--适合用于生产环境-->
    <!--如果需要加载指定版本的 react 和 react-dom，可以把 16 替换成所需加载的版本号。-->
    <!--<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>-->
</head>
<body>

<div id="root"></div>
<script type="text/babel">
    class Clock extends React.Component{
        constructor(props) {
            super(props)
            this.state = {now: new Date()}
        }
        tick(){
            this.setState({now:new Date()})
        }
        componentDidMount(){
            setInterval(()=>{this.tick()},1000)
        }
        render(){
            return <div>现在是{this.state.now.toLocaleString()}</div>
        }
    }

    ReactDOM.render(
        <Clock/>,
        document.getElementById('root')
    )
</script>

</body>
</html>
