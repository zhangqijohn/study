<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 列表 & Keys</title>
    <script crossorigin src="js/react.development.js"></script>
    <script crossorigin src="js/react-dom.development.js"></script>
    <script crossorigin src="js/babel.min.js"></script>
    <!--仅用于开发环境-->
   <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>-->

    <!--适合用于生产环境-->
    <!--如果需要加载指定版本的 react 和 react-dom，可以把 16 替换成所需加载的版本号。-->
    <!--<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>-->
</head>
<body>
<!--<p>crossorigin :能在 React 16 及以上的版本中有更好的错误处理体验。 CDN 是否设置了 Access-Control-Allow-Origin: * HTTP 请求头</p>-->

<div id="root"></div>

<script type="text/babel">
    function Blog(props) {
        const sidebar = (
            <ul>
                {props.posts.map((post) =>
                    <li key={post.id}>
                        {post.title}
                    </li>
                )}
            </ul>
        );
        const content = props.posts.map((post) =>
            <div key={post.id}>
                <h3>{post.title}</h3>
                <p>{post.content}</p>
            </div>
        );
        return (
            <div>
                {sidebar}
                <hr />
                {content}
            </div>
        );
    }

    const posts = [
        {id: 1, title: 'Hello World', content: 'Welcome to learning React!'},
        {id: 2, title: 'Installation', content: 'You can install React from npm.'}
    ];
    ReactDOM.render(
        <Blog posts={posts} />,
        document.getElementById('root')
    );
</script>

</body>
</html>
